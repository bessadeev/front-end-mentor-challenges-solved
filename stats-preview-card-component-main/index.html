<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

    <div class="card-main">

      <div class="left-card">

        <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <div class="threeitens">
          <div class="itens">
             <h2>10k+</h2> <p>companies</p>
          </div><!--item-1-->
            
          <div class="itens">
             <h2>314</h2> <p>templates</p>
          </div><!--item-2--> 

          <div class="itens">
            <h2>12m+</h2> <p>queries</p>
          </div><!--item-3-->

        </div><!--3itens-->

      </div><!--left-card-->

      <div class="right-card">
        <img src="images/image-header-desktop.jpg">
      </div><!--right-card-->

    </div><!--card-main-->

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/bessadeev" target="_blank">Bessadev</a>.
    </div><!--attribution-->

  </main>
</body>
</html>
