<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>

    <div class="card">

      <div class="nft-image">
        <img src="images/image-equilibrium.jpg" alt="nft equilibrium">
      </div><!--nft-image-->

      <div class="nft-information">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div><!--nft-information-->

      <div class="coin-information">
        <p id="eth">
           <img src="images/icon-ethereum.svg">0.041 ETH
        </p>
        <p id="clock">
          <img src="images/icon-clock.svg">3 days left
        </p>
      </div><!--coin-information-->
      
      <div class="creator">
        <p id="avatar">
          <img src="images/image-avatar.png" alt="">Creation of <a href="#">Jules Wyvern</a>
        </p>
      </div>

    </div><!--card-->

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.instagram.com/_.desativado1956/">Bessadev</a>.
    </div><!--attribution-->

  </main>
</body>
</html>
