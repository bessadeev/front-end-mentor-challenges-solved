<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Contact form</title>

</head>
<body>

  <main>

    <div class="card">
      <h1>Contact Us</h1>

      <form action="#" method="post">

        <div class="textfield">

          <div class="name">

            <div class="first-name">
              <label for="ifirst-name">First Name <span>*</span></label>
              <input type="text" id="ifirst-name" required>
              <p>This field is required</p>
            </div><!--first-name-->
  
            <div class="last-name">
              <label for="ilast-name">Last Name <span>*</span></label>
              <input type="text" id="ilast-name" required>
              <p>This field is required</p>
            </div><!--last-name-->
  
          </div><!--name-->
          
        </div><!--textfield-name-->

        <div class="textfield">
          <div class="email">
            <label for="iemail">Email Address <span>*</span></label>
            <input type="email" id="iemail" required>
          </div><!--email-->
        </div><!--textfield-email-->

        <div class="markupfield">
          <label> Query Type <span>*</span></label>

          <div class="container-markupfield-itens">

            <div class="markupfield-item">
              <input type="radio" name="markupfield" id="igeneral" required>
              <label for="igeneral">General Enquiry</label>
            </div><!--general-->
  
            <div class="markupfield-item">
              <input type="radio" name="markupfield" id="isupport" required>
              <label for="isupport">Support Request</label>
            </div><!--support-->

          </div><!--container-markupfield-itens-->

        </div><!--markupfield-->

        <div class="textfield">
          <div class="message"> 
            <label for="imessage">Message <span>*</span></label>
            <textarea  id="imessage" required></textarea>
          </div><!--message-->
        </div><!--textfield-message-->

        <div class="checkfield">
          <div class="terms">
            <input type="checkbox" id="iterms" required>
            <label for="iterms">I consent to being contact by the team <span>*</span></label>
          </div><!--terms-->
        </div><!--checkfield-terms-->

        <div class="submit-btn">
          <input type="submit" value="Submit">
        </div><!--submit-btn-->

      </form>

    </div><!--card-->
  </main>

</body>
</html>
