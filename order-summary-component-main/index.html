<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>

  <main>
    <div class="card">

      <div class="img-card">

        <img src="images/illustration-hero.svg">

      </div><!--img-card-->

      <div class="text-card">

        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

      </div><!--text-card-->

      <div class="plan-card">

        <div class="plan-card-grup">

          <div class="icon-music">
            <img src="images/icon-music.svg">
          </div><!--icon-music-->

          <div class="plan-card-text">
            <p id="annual-plan">
              Annual Plan
            </p><!--annual-plan-->
            <p id="money">
              $59.99/year
            </p><!--$59.99-->
          </div><!--plan-card-text-->

        </div><!--plan-card-grup-->

        <a href="#">Change</a>
      </div><!--plan-card-->

      <div class="card-buttons">
        <button id="one">Proceed to Payment</button>
        <a id="two" href="#">Cancel Order</a>
      </div><!--card-buttons-->
    </div><!--card-->

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Bessadev</a>.
    </div><!--attribution-->
  </main>
  
</body>
</html>
